 <div class="relative w-full min-h-screen p-6 bg-fixed bg-cover bg-center"
  style="background-image: url('frontend/pages/bg.png');">
  <div class="w-full min-h-screen p-6">

    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-white">Report Card</h1>
      <a href="/home" data-link class="text-sm text-blue-600 underline hover:text-blue-400 transition-colors">← Back to Home</a>
    </div>

    <div class="bg-black/50 p-5 rounded-xl shadow-xl border border-white/10">
      <h2 class="font-semibold mb-4 text-lg text-white">Student Marks Summary</h2>

      <div class="flex flex-col md:flex-row gap-4 mb-6 items-end">
        <div class="flex-1 w-full">
          <input type="text" id="searchInput" placeholder="Search by name, email, or ID..." 
                 class="w-full bg-white/10 border border-white/20 text-white placeholder-white/50 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        </div>
        
        <select id="sortSelect" class="bg-gray-800 border border-white/20 text-white rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
          <option value="name-asc">Student Name (A-Z)</option>
          <option value="total-desc">Marks: High to Low</option>
          <option value="perc-desc">Percentage: High to Low</option>
          <option value="id-asc">ID: Low to High</option>
        </select>

        <div class="flex gap-2">
          <button id="exportCSV" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition font-medium">CSV</button>
          <button id="exportPDF" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded transition font-medium">PDF</button>
        </div>
      </div>

      <div id="loading" class="text-center py-4 hidden">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
      </div>

      <div id="reportContainer" class="overflow-x-auto">
        <table class="min-w-full border border-white/20 text-white">
          <thead class="bg-white/10 border-b border-white/20 text-sm">
            <tr>
              <th class="px-3 py-2 border border-white/20">ID</th>
              <th class="px-3 py-2 border border-white/20 text-left">Student</th>
              <th class="px-3 py-2 border border-white/20 text-left">Email</th>
              <th class="px-3 py-2 border border-white/20">Course</th>
              <th class="px-3 py-2 border border-white/20">Year</th>
              <th class="px-3 py-2 border border-white/20">C1</th>
              <th class="px-3 py-2 border border-white/20">C2</th>
              <th class="px-3 py-2 border border-white/20">C3</th>
              <th class="px-3 py-2 border border-white/20">Total</th>
              <th class="px-3 py-2 border border-white/20">%</th>
            </tr>
          </thead>
          <tbody id="reportBody">
            </tbody>
        </table>
        
        <p id="noRows" class="text-center text-gray-400 mt-3 hidden">No records found.</p>
      </div>
    </div>
  </div>
</div>
