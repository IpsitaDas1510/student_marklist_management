<div class="relative w-full min-h-screen p-6 bg-fixed bg-cover bg-center"
    style="background-image: url('frontend/pages/bg.jpg');">

    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-8">

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

                        <p id="profC1" class="text-3xl font-bold">0</p>
                    </div>
                    <div class="bg-white/5 p-6 rounded-xl text-center border border-white/5">

                        <p id="profC2" class="text-3xl font-bold">0</p>

                    <div class="bg-white/5 p-6 rounded-xl text-center border border-white/5">

                <div class="text-right">

    </div>
</div>
