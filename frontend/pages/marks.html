<div class="relative w-full min-h-screen p-6 bg-[#0a0a0a] font-['Poppins',_sans-serif] text-white">
  
  <div class="absolute top-0 left-0 w-[500px] h-[500px] bg-[#FF1744]/5 rounded-full blur-[120px] pointer-events-none"></div>

  <div class="relative z-10 max-w-7xl mx-auto">

    <div class="flex items-center justify-between mb-10 mt-8 border-b border-white/10 pb-6">
      <h1 class="text-3xl font-black text-white tracking-tighter uppercase">
        Marks Management <span class="text-[#FF1744]">System</span>
      </h1>
      <a href="/home" data-link class="text-[11px] font-bold text-white hover:text-[#FF1744] transition-colors no-underline uppercase tracking-[0.2em]">
        ‚Üê Back to Home
      </a>
    </div>

    <div class="lg:flex lg:gap-8">
      
      <div class="bg-[#111111] p-8 rounded-xl border border-white/10 mb-8 lg:mb-0 lg:w-2/5 shadow-2xl">
        <div class="flex items-center gap-3 mb-8">
          <div class="w-[3px] h-4 bg-[#FF1744]"></div>
          <h2 class="text-xs font-black text-white uppercase tracking-[0.2em]">Add Student Marks</h2>
        </div>
        
        <form id="markForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="col-span-1">
            <label class="text-[10px] font-bold text-white/40 uppercase block mb-2 ml-1 tracking-widest">Student ID</label>
            <input type="number" id="student_id" placeholder="ID" required 
                   class="w-full bg-black border border-white/10 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-[#FF1744] transition-all placeholder:text-white/10" />
          </div>

          <div class="col-span-1">
            <label class="text-[10px] font-bold text-white/40 uppercase block mb-2 ml-1 tracking-widest">Year</label>
            <select id="year" required class="w-full bg-black border border-white/10 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-[#FF1744] transition-all appearance-none">
              <option value="" class="bg-[#111111]">Select</option>
              <option value="1" class="bg-[#111111]">1st Year</option>
              <option value="2" class="bg-[#111111]">2nd Year</option>
              <option value="3" class="bg-[#111111]">3rd Year</option>
            </select>
          </div>

<div class="col-span-full grid grid-cols-3 gap-3">
    <div class="pl-2"> <label class="text-[9px] font-bold text-white/40 uppercase block mb-1 tracking-tighter pl-1">Core 1</label>
        <input type="number" id="core1" placeholder="0-100" min="0" max="100" required 
               class="w-full bg-black border border-white/10 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-[#FF1744] text-sm" />
    </div>
    
    <div class="pl-2">
        <label class="text-[9px] font-bold text-white/40 uppercase block mb-1 tracking-tighter pl-1">Core 2</label>
        <input type="number" id="core2" placeholder="0-100" min="0" max="100" required 
               class="w-full bg-black border border-white/10 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-[#FF1744] text-sm" />
    </div>
    
    <div class="pl-2">
        <label class="text-[9px] font-bold text-white/40 uppercase block mb-1 tracking-tighter pl-1">Core 3</label>
        <input type="number" id="core3" placeholder="0-100" min="0" max="100" required 
               class="w-full bg-black border border-white/10 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-[#FF1744] text-sm" />
    </div>
</div>
          
          <div class="col-span-full flex gap-3 pt-4">
            <button type="submit" id="submitBtn" 
                    class="flex-1 bg-[#FF1744] hover:bg-[#d50000] text-white font-black py-4 rounded-lg shadow-lg shadow-[#FF1744]/20 transition-all uppercase tracking-widest text-[11px]">
              Add Marks
            </button>
            <button type="button" id="cancelBtn" 
                    class="flex-1 bg-white/5 hover:bg-white/10 text-white font-black py-4 rounded-lg transition-all uppercase tracking-widest text-[11px] hidden">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div class="bg-[#111111] p-8 rounded-xl border border-white/10 lg:w-3/5 shadow-2xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <h2 class="text-xs font-black text-white uppercase tracking-[0.2em]">Academic Performance</h2>
            
            <div class="flex gap-3 w-full md:w-auto">
                <input type="text" id="searchInput" placeholder="Search ID..." 
                       class="w-full md:w-40 bg-black border border-white/10 rounded-full py-2 px-5 text-xs focus:border-[#FF1744] outline-none transition-all text-white placeholder:text-white/20">
                
                <select id="sortSelect" class="bg-black border border-white/10 text-white text-[10px] font-bold uppercase rounded-full px-4 py-2 outline-none focus:border-[#FF1744]">
                    <option value="id-asc">Sort</option>
                    <option value="total-desc">High Total</option>
                    <option value="perc-desc">High %</option>
                </select>
            </div>
        </div>

        <div id="marksTableContainer" class="overflow-x-auto">
          <table class="w-full text-center">
            <thead>
              <tr class="text-white/30 text-[9px] uppercase tracking-[0.2em] border-b border-white/10">
                <th class="pb-5 font-black">ID</th>
                <th class="pb-5 font-black">Student ID</th>
                <th class="pb-5 font-black">Year</th>
                <th class="pb-5 font-black">C1</th>
                <th class="pb-5 font-black">C2</th>
                <th class="pb-5 font-black">C3</th>
                <th class="pb-5 font-black text-[#FF1744]">Total</th>
                <th class="pb-5 font-black text-[#FF1744]">%</th>
                <th class="pb-5 font-black">Actions</th>
              </tr>
            </thead>
            <tbody id="marksTableBody" class="text-[11px] divide-y divide-white/5">
                </tbody>
          </table>
          <p id="noMarks" class="text-center text-white/10 mt-12 text-[10px] uppercase font-black tracking-[0.3em] hidden">No performance records found</p>
        </div>
      </div>
    </div>
  </div>
</div>
