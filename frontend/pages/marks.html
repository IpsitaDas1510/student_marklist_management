<div class="w-full min-h-screen p-6">

  <!-- Page Heading -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold">Marks Management</h1>
    <a href="/home" data-link class="text-sm text-blue-600 underline">
      ‚Üê Back to Home
    </a>
  </div>

  <!-- Add Marks Form + Table -->
  <div class="md:flex md:gap-6">
    <div class="bg-white p-5 rounded shadow mb-8 md:mb-0 md:w-2/5">
      <h2 class="font-semibold mb-4 text-lg">Add Student Marks</h2>

      <form id="markForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input
        type="number"
        id="student_id"
        placeholder="Student ID"
        required
        class="border rounded px-3 py-2"
      />

      <select id="year" required class="border rounded px-3 py-2">
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
      </select>

      <input
        type="number"
        id="core1"
        placeholder="Core 1 Marks"
        min="0"
        max="100"
        required
        class="border rounded px-3 py-2"
      />

      <input
        type="number"
        id="core2"
        placeholder="Core 2 Marks"
        min="0"
        max="100"
        required
        class="border rounded px-3 py-2"
      />

      <input
        type="number"
        id="core3"
        placeholder="Core 3 Marks"
        min="0"
        max="100"
        required
        class="border rounded px-3 py-2"
      />

      <div class="col-span-full flex gap-3">
        <button
          type="submit"
          id="submitBtn"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
        >
          Add Marks
        </button>

        <button
          type="button"
          id="cancelBtn"
          class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden"
        >
          Cancel
        </button>
      </div>
      </form>
    </div>

    <!-- Marks Table -->
    <div class="bg-white p-5 rounded shadow md:w-3/5">
      <h2 class="font-semibold mb-4 text-lg">All Marks</h2>

    <div id="loadingSpinner" class="text-center py-4 hidden">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <div id="marksTableContainer" class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 text-sm">
        <thead class="bg-gray-200 border-b">
          <tr>
            <th class="px-3 py-2 border">ID</th>
            <th class="px-3 py-2 border">Student ID</th>
            <th class="px-3 py-2 border">Year</th>
            <th class="px-3 py-2 border">Core 1</th>
            <th class="px-3 py-2 border">Core 2</th>
            <th class="px-3 py-2 border">Core 3</th>
            <th class="px-3 py-2 border">Total</th>
            <th class="px-3 py-2 border">Percentage</th>
            <th class="px-3 py-2 border">Actions</th>
          </tr>
        </thead>

        <tbody id="marksTableBody"></tbody>
      </table>

      <p id="noMarks" class="text-center text-gray-500 mt-3 hidden">
        No marks found. Add one using the form above.
      </p>
    </div>
  </div>

  <!-- Alert container -->
  <div
    id="alertContainer"
    class="fixed top-4 right-4 space-y-2 z-50"
  ></div>

</div>
