<div class="relative w-full min-h-screen p-6 bg-fixed bg-cover bg-center" style="background-image: url('https://img.freepik.com/premium-photo/black-educational-background-with-white-handdrawn-illustrations-black-educational-background_483187-2403.jpg');">
  <div class="absolute inset-0 bg-black/50"></div>
  <div class="relative z-10">

  <!-- Page Heading -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-white">Student Management System</h1>
    <a href="/home" data-link class="text-sm text-blue-600 underline">
      ‚Üê Back to Home
    </a>
  </div>

  <!-- Add / Edit Student Form -->
  <div class="md:flex md:gap-6">
    <div class="bg-white/8 backdrop-blur-sm p-5 rounded-md border border-white/10 mb-8 md:mb-0 md:w-2/5 text-white">
      <h2 class="font-semibold mb-3 text-lg text-white">Add New Student</h2>

      <form id="studentForm" class="space-y-3">
      <input
        type="text"
        id="name"
        placeholder="Name"
        required
        class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2"
      />

      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2"
      />

      <input
        type="text"
        id="course"
        placeholder="Course"
        required
        class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2"
      />

      <input
        type="text"
        id="year"
        placeholder="Year"
        required
        class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2"
      />

      <div class="flex gap-2">
        <button
          type="submit"
          id="submitBtn"
          class="flex-1 bg-indigo-600/90 hover:bg-indigo-700 text-white py-2 rounded shadow-sm"
        >
          Add Student
        </button>

        <button
          type="button"
          id="cancelBtn"
          class="flex-1 bg-white/6 hover:bg-white/10 text-white py-2 rounded hidden"
        >
          Cancel
        </button>
      </div>
      </form>
    </div>

    <!-- Students Table -->
    <div class="bg-white/6 backdrop-blur-sm p-5 rounded-md border border-white/10 md:w-3/5 text-white">
      <h2 class="font-semibold mb-4 text-lg text-white">All Students</h2>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center py-4 hidden">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <!-- Table Container -->
    <div id="studentsTableContainer" class="overflow-x-auto">
      <table class="min-w-full border border-white/10 text-white">
        <thead class="bg-white/5 border-b border-white/10">
          <tr>
            <th class="px-3 py-2 border text-white">ID</th>
            <th class="px-3 py-2 border text-white">Name</th>
            <th class="px-3 py-2 border text-white">Email</th>
            <th class="px-3 py-2 border text-white">Course</th>
            <th class="px-3 py-2 border text-white">Year</th>
            <th class="px-3 py-2 border text-white">Actions</th>
          </tr>
        </thead>

        <tbody id="studentsTableBody"></tbody>
      </table>

      <p
        id="noStudents"
        class="text-center text-gray-500 mt-3 hidden"
      >
        No students found. Add one using the form above.
      </p>
    </div>
  </div>

  <!-- Alert container -->
  <div
    id="alertContainer"
    class="fixed top-4 right-4 space-y-2 z-50"
  ></div>
  </div>
</div>
