<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Manage</title>

    <link rel="icon" href="https://www.svgrepo.com/show/293901/university.svg" type="image/png">
    
  
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

        <script src="/frontend/assets/js/app.js" type="module"></script>
    </head>


    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Beautiful, attention-grabbing font: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Project CSS -->
    <link rel="stylesheet" href="/frontend/assets/css/style.css">

    <!-- Apply Outfit globally -->
    <style>
        body {
            font-family: "Outfit", sans-serif;
            letter-spacing: 0.3px;
        }
    </style>
</head>

<!-- <body class="bg-gray-100 min-h-screen flex flex-col"> -->

<body class="bg-slate-950 text-white min-h-screen flex flex-col">

    <!-- Environment variables -->
    <script src="/frontend/env.js"></script>

    <body class="bg-slate-950 text-white min-h-screen flex flex-col">
        <div id="header" class="shrink-0"></div>

        <main id="app" class="w-full flex-grow"></main>

        <div id="footer" class="shrink-0 mt-auto"></div>
    </body>

    <!-- JS Modules -->
    <script type="module">
        import { loadComponent } from "/frontend/assets/js/utils/loadComponent.js";
        import { initRouterEvents, router } from "/frontend/assets/js/router/viewRouter.js";

        // Load header/footer templates and adjust SPA padding to header height
        await loadComponent("#header", "/frontend/assets/js/components/Header.html");
        await loadComponent("#footer", "/frontend/assets/js/components/Footer.html");

        const adjustAppPadding = () => {
            const headerEl = document.querySelector('#header header');
            const app = document.getElementById('app');
            if (!headerEl || !app) return;
            // const h = Math.ceil(headerEl.getBoundingClientRect().height);
            // app.style.paddingTop = `${h}px`;
        };

        // adjust now and on resize
        adjustAppPadding();
        window.addEventListener('resize', adjustAppPadding);

        initRouterEvents();
        router();
    </script>

</body>

</html>
