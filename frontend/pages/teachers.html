<div class="relative w-full min-h-screen p-6 bg-fixed bg-cover bg-center"
  style="background-image: url('https://img.freepik.com/premium-photo/black-educational-background-with-white-handdrawn-illustrations-black-educational-background_483187-2403.jpg');">

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Content Wrapper -->
  <div class="relative z-10">

    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-white">Teacher Management System</h1>
      <a href="/home" data-link class="text-sm text-blue-600 underline">‚Üê Back</a>
    </div>

    <div class="md:flex md:gap-6">

      <!-- Form -->
      <div class="bg-white/8 backdrop-blur-sm p-5 rounded-md border border-white/10 mb-8 md:mb-0 md:w-2/5 text-white">
        <h2 class="font-semibold mb-3 text-lg text-white">Add New Teacher</h2>

        <form id="teacherForm" class="space-y-3">
          <input
            id="name"
            placeholder="Name"
            required
            class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2"
          />

          <input
            id="email"
            placeholder="Email"
            required
            class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2"
          />

          <input
            id="subject"
            placeholder="Subject"
            required
            class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2"
          />

          <div class="flex gap-2">
            <button class="flex-1 bg-indigo-600/90 hover:bg-indigo-700 text-white py-2 rounded shadow-sm">
              Add Teacher
            </button>

            <button
              type="button"
              id="cancelBtn"
              class="flex-1 bg-white/6 hover:bg-white/10 text-white py-2 rounded hidden">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Table -->
      <div class="bg-white/6 backdrop-blur-sm p-5 rounded-md border border-white/10 md:w-3/5 text-white">
        <h2 class="font-semibold mb-4 text-lg text-white">All Teachers</h2>

        <table class="min-w-full border border-white/10 text-white">
          <thead class="bg-white/5 border-b border-white/10">
            <tr>
              <th class="px-3 py-2 border">ID</th>
              <th class="px-3 py-2 border">Name</th>
              <th class="px-3 py-2 border">Email</th>
              <th class="px-3 py-2 border">Subject</th>
              <th class="px-3 py-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="teachersTableBody"></tbody>
        </table>
      </div>

    </div>
  </div>
</div>
