<div class="relative w-full min-h-screen p-6 bg-fixed bg-cover bg-center"https
  style="background-image: url('frontend/pages/bg.png');">
  <div class="absolute inset-0 bg-black/50"></div>
  <div class="relative z-10">
    <div class="flex items-center justify-between mb-6 mt-16">
      <h1 class="text-3xl font-bold text-white">Teacher Management System</h1>
      <a href="/home" data-link class="text-sm text-blue-600 underline">‚Üê Back to Home</a>
    </div>

    <div class="md:flex md:gap-6">
      <div class="bg-white/8 backdrop-blur-sm p-5 rounded-md border border-white/10 mb-8 md:mb-0 md:w-2/5 text-white">
        <h2 class="font-semibold mb-3 text-lg text-white">Add New Teacher</h2>
        <form id="teacherForm" class="space-y-3">
          <input id="name" placeholder="Name" required class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2" />
          <input id="email" placeholder="Email" required class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2" />
          <input id="subject" placeholder="Subject" required class="w-full bg-white/6 border border-white/20 placeholder-white/70 text-white rounded px-3 py-2" />
          <div class="flex gap-2">
            <button class="flex-1 bg-indigo-600/90 hover:bg-indigo-700 text-white py-2 rounded shadow-sm">Add Teacher</button>
            <button type="button" id="cancelBtn" class="flex-1 bg-white/6 hover:bg-white/10 text-white py-2 rounded hidden">Cancel</button>
          </div>
        </form>
      </div>

      <div class="bg-white/6 backdrop-blur-sm p-5 rounded-md border border-white/10 md:w-3/5 text-white">
        <h2 class="font-semibold mb-4 text-lg text-white">All Teachers</h2>

        <div class="flex flex-col md:flex-row gap-4 mb-6">
          <input type="text" id="searchInput" placeholder="Search by name, email, or subject..." 
                 class="flex-1 bg-white/10 border border-white/20 text-white placeholder-white/50 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          
          <select id="sortSelect" class="bg-gray-800 border border-white/20 text-white rounded px-3 py-2 outline-none">
            <option value="id-asc">Sort by ID</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
          </select>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full border border-white/10 text-white">
            <thead class="bg-white/5 border-b border-white/10">
              <tr>
                <th class="px-3 py-2 border">ID</th>
                <th class="px-3 py-2 border">Name</th>
                <th class="px-3 py-2 border">Email</th>
                <th class="px-3 py-2 border">Subject</th>
                <th class="px-3 py-2 border">Actions</th>
              </tr>
            </thead>
            <tbody id="teachersTableBody"></tbody>
          </table>
          <p id="noTeachers" class="text-center text-gray-400 mt-3 hidden">No teachers found.</p>
        </div>
      </div>
    </div>
  </div>
</div>
